<!DOCTYPE html>
<html>
<head>
  <title>Trigonometry Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #f7f7f7;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    output {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    
    #result {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    #result h3 {
      margin: 0;
      padding-bottom: 5px;
      border-bottom: 1px solid #ccc;
    }

    #result p {
      margin: 0;
      margin-top: 10px;
    }

   
    #result p strong {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <form onsubmit="calculateTrigonometry(); return false;">
    <label for="formula">Formula:</label>
    <input type="text" id="formula" name="formula" list="trigFunctions">
    <datalist id="trigFunctions">
      <option value="sin">
      <option value="cos">
      <option value="tan">
      <option value="cot">
    </datalist>
    <br>

    <label for="iterations">Iterations:</label>
    <input type="range" id="iterations" name="iterations" min="1" max="10" step="1" oninput="updateIterationsValue()">
    <output for="iterations" id="iterationsValue">1</output>
    <br>

    <label for="precision">Precision:</label>
    <input type="number" id="precision" name="precision" min="1" max="100" value="50">
    <br>

    <input type="submit" value="Calculate">
  </form>

  <div id="result">
    <!-- result will be displayed here -->
  </div>

  <script>
  
    function updateIterationsValue() {
      var iterationsValue = document.getElementById("iterations").value;
      document.getElementById("iterationsValue").innerHTML = iterationsValue;
    }

    // JavaScript function to calculate and display the result
    function calculateTrigonometry() {
      var formula = document.getElementById("formula").value;
      var iterations = parseInt(document.getElementById("iterations").value);
      var precision = parseInt(document.getElementById("precision").value);

      // Perform the trigonometric calculation here
      // For simplicity, let's just display the formula, iterations, and precision as the result
      var result = "Formula: " + formula + "<br>";
      result += "Iterations: " + iterations + "<br>";
      result += "Precision: " + precision + "<br>";

      // Display the result in the 'result' div
      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
